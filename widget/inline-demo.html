<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Chat Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: #f5f5f5;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      background: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Your Website</h2>
    <p>This demo shows how the chat widget can be embedded inline to fill a specific area of your page.</p>
    <p>The chat widget is displayed in the main content area.</p>
  </div>
  
  <div class="chat-area">
    <div class="header">
      <h1>Customer Support Chat</h1>
    </div>
    <div id="chat-container">
      <!-- Chat widget will fill this container -->
    </div>
  </div>

  <script src="widget.js"></script>
  <script>
    TypingMindChat.init({
      agentId: 'character-c4d6907a-b76b-4729-b444-b2ba06d55133',
      container: document.getElementById('chat-container'),
      embedMode: 'inline'
    });
  </script>
</body>
</html>
